<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<title>Hello Vue</title>
</head>

<body>
	<div id="app">
		<p>{{ message }}</p>
		<input v-model="message">	
	</div>

	<script src="https://unpkg.com/vue@2.3.4"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>

</html>
