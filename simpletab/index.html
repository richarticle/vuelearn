<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<title>Simple Tab</title>
	<style>
		body {
			font-family: "Microsoft YaHei";
		}
		#app {
			width: 600px;
			margin: 0 auto;
		}
		.tab-tit {
			font-size: 0;
			width: 600px;
		}
		.tab-tit a {
			font-size: 16px;
			display: inline-block;
			height: 40px;
			line-height: 40px;
			width: 25%;
			text-align: center;
			background: #ccc;
			color: #333;
			text-decoration: none;
		}
		.tab-tit .cur {
			background: #09f;
			color: #fff;
		}
		.tab-con {
			border: 1px solid #ccc;
			height: 400px;
			padding-top: 20px;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="tab-tit">
			<a href="javascript:;" :class="{'cur':curId===0}" @click="curId=0">html</a>
			<a href="javascript:;" :class="{'cur':curId===1}" @click="curId=1">css</a>
			<a href="javascript:;" :class="{'cur':curId===2}" @click="curId=2">javascript</a>
			<a href="javascript:;" :class="{'cur':curId===3}" @click="curId=3">vue</a>
		</div>
		<div class="tab-con">
			<div>html</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@2.3.4"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				curId: 0
			}
		})
	</script>
</body>

</html>
